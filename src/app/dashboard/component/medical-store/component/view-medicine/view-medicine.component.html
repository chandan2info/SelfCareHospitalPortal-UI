<div class="container" style="max-width: 79% !important;padding-left: 0px;padding-right: 0px;">
    <!-- <mat-card>
        <mat-card-content> -->
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="MEDICINE_NAME">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> MEDICINE NAME </th>
                  <td mat-cell *matCellDef="let element"> {{element.MEDICINE_NAME}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="Price">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
                  <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                </ng-container>

                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
                    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
                  </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="AVAIL_QUANTITY">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> AVAIL QUANTITY </th>
                  <td mat-cell *matCellDef="let element"> {{element.AVAIL_QUANTITY}} </td>
                </ng-container>

                <ng-container matColumnDef="SELL_QUANTITY">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SELL QUANTITY </th>
                    <td mat-cell *matCellDef="let element"> {{element.SELL_QUANTITY}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedMedicineColumnsName"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedMedicineColumnsName;"></tr>
              </table>
        <!-- </mat-card-content>
    </mat-card> -->
</div>
