<div class="container" style="max-width: 79% !important;padding-left: 0px;padding-right: 0px;">
    <!-- <mat-card>
        <mat-card-content> -->
          <div *ngIf="medicineListArray.length != 0 ">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="ID">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
                </ng-container>
              
                <!-- MEDICINE_NAME Column -->
                <ng-container matColumnDef="MEDICINE_NAME">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> MEDICINE NAME </th>
                  <td mat-cell *matCellDef="let element"> {{element.MEDICINE_NAME}} </td>
                </ng-container>
              
                <!-- Price Column -->
                <ng-container matColumnDef="Price">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> PRICE </th>
                  <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                </ng-container>
                
                <!-- Quantity -->
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> QUANTITY </th>
                    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
                  </ng-container>
              
                <!-- AVAIL_QUANTITY Column -->
                <ng-container matColumnDef="AVAIL_QUANTITY">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> AVAIL MEDICINE QUANTITY</th>
                  <td mat-cell *matCellDef="let element"> {{element.AVAIL_QUANTITY}} </td>
                </ng-container>

                <!-- SELL_QUANTITY -->
                <ng-container matColumnDef="SELL_QUANTITY">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SELL MEDICINE QUANTITY </th>
                    <td mat-cell *matCellDef="let element"> {{element.SELL_QUANTITY}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="OPERATIONS">
                    <th mat-header-cell *matHeaderCellDef> OPERATIONS </th>
                    <td mat-cell *matCellDef="let element" class="edit-icon-style"> <mdb-icon far icon="edit" (click)="editMedicine(element)" class="edit-icons-style zoom"></mdb-icon> </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedMedicineColumnsName"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedMedicineColumnsName;" class="tr-style"></tr>
              </table>
            </div>
            <div *ngIf="medicineListArray.length == 0">
              <mat-label>EROR : Data is not available</mat-label>
            </div>
        <!-- </mat-card-content>
    </mat-card> -->
</div>
