<div class="container" style="max-width: 79% !important;padding-left: 0px;padding-right: 0px;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4 search-medicine" style="padding-right: 0px;">
    <mat-form-field class="example-form-field">
        <mat-label>Enter medicine name for search</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue">
        <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
          <mat-icon (click)="dismissedSearch()">close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-2" style="padding-left: 0px;padding-top: 12px;">
        <button mat-stroked-button class="button-style-color search-button" (click)="searchMedicine()">Search</button>
    </div>
      <div class="col-3"></div>
    </div>
    <!-- Show medicine table if result is not null-->
    <div *ngIf="errorFlag==true" style="color: red; font-weight: bold;">{{errorMessage}}</div>
    <div *ngIf="medicineListArray.length != 0" class="row search-medicine-table">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>
      
        <!-- MEDICINE_NAME Column -->
        <ng-container matColumnDef="MEDICINE_NAME">
          <th mat-header-cell *matHeaderCellDef > MEDICINE NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.MEDICINE_NAME}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef > PRICE </th>
          <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef > QUANTITY </th>
            <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
          </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="AVAIL_QUANTITY">
          <th mat-header-cell *matHeaderCellDef > AVAIL QUANTITY </th>
          <td mat-cell *matCellDef="let element"> {{element.AVAIL_QUANTITY}} </td>
        </ng-container>

        <ng-container matColumnDef="SELL_QUANTITY">
            <th mat-header-cell *matHeaderCellDef > SELL QUANTITY </th>
            <td mat-cell *matCellDef="let element"> {{element.SELL_QUANTITY}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedMedicineColumnsName"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedMedicineColumnsName;"></tr>
      </table>
    </div>
    <!-- <div *ngIf="errorFlag==true">
      <mat-error>{{errorMessage}}</mat-error>
    </div> -->
</div>
