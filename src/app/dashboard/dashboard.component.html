
<app-header></app-header>


<div class="container-fluid">
  <div class="row" style="height:max-content;"> 
    <div class="col-sm-3 col-md-2 dashboard-side-panel"> 
      <div class="profile-section">
        <img class="rounded-circle" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"
          data-holder-rendered="true">
      </div>
      <div class="side-panel-content" routerLink="/dashboard" routerLinkActive="active" (click)="gotoDashboard()">
        <label class="side-panle-label">Admin Dashboard</label>
      </div>
      <div class="side-panel-content" routerLink="medical-store" routerLinkActive="active" (click)="goto()">
        <label class="side-panle-label">Inventory Management System</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Appointment & Scheduling</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Doctor Management System</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Patient Management System</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Doctor Service System</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Account Management System</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Laboratory Management</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Patient Registration</label>
      </div>
      <div class="side-panel-content">
        <label class="side-panle-label">Reports System</label>
      </div>
    </div>
    <div class="col-sm-9 col-md-10">
      <div class="card-container" *ngIf="dashboard===true">
        <div class="card card-size-200" target="_blank" rel="noopener" > 
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" style="padding-right: 10px;">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"/>
          </svg>
          <span>Appointments</span>
        </div>
    
        <a class="card card-size-200" target="_blank" rel="noopener" href="https://angular.io/cli">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
          <span>Doctors</span>
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </a>
        
        <a class="card card-size-200" target="_blank" rel="noopener" href="https://angular.io/cli">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
          <span>Nurses</span>
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </a>

        
        <a class="card card-size-200" target="_blank" rel="noopener" href="https://angular.io/cli">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
          <span>Patients</span>
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </a>

        <a class="card card-size-200" target="_blank" rel="noopener" href="https://blog.angular.io/">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
          <span>Permission</span>
              <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </a>
    
      </div> 
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
